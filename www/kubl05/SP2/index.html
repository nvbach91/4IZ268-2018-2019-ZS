<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lukazko's Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" href="img/favicons/favicon.png" type="image/png">
    <!--[if IE]><link rel="shortcut icon" href="img/favicons/favicon.ico"><![endif]-->
</head>

<body>
    <div class="wrapper">

        <header>
            <a href="index.html">
                <div class="logo"></div>
            </a>
            <span class="title">Lukazko's Quiz</span>
        </header>

        <main>
            <div class="column">
                <div id="quiz"></div>
                <div id="results"></div>
                <button id="submit">Vyhodnotit</button>
                <button id="share">Sdílet</button>
                <button id="new">Nová hra</button>
                <div class="alert-window">
                    <div class="alert-window-content">
                        <span class="close">&times;</span>
                        <p class="alert-window-text"></p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="weather">
                    <span class="headline">Jak je venku, zatím co hádáš?</span>
                    <br><img id="weather-icon">
                    <span class="weather-info">
                        <p id="summary"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <button id="refresh">Aktualizovat</button>
                    </span>
                </div>
            </div>
        </main>

        <footer>
            <a href="#" title="Zpět nahoru">
                <div class="footer-logo"></div>
            </a>
            <p class="copyright">Design & code & reverse engineering by Lukáš Kubík<br> &copy;2018</p>
        </footer>

    </div>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/quiz.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>

</body>

</html>
