<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

<body>
    <h1 id="heading">Pokemons</h1>
    <p>Add a pokemon by typing a name and clicking the button</p>
    <p>Then you can click on a pokemon call it out</p>
    <form id="pokemon-form">
        <div class="form-row">
            <input id="name-input" placeholder="Pokemon name">
            <button>Add to list</button>
        </div>
    </form>
    <hr>
    <div>
        Pikachu, I choose you! :)
    </div>
    <hr>
    <ul id="pokemon-list">
        <!-- pokemons -->
        <li class="pokemon">
            <div class="pokemon-name">Pikachu</div>
            <button class="pokemon-delete">Bye</button>
        </li>
        <li class="pokemon">
            <div class="pokemon-name">Charmander</div>
            <button class="pokemon-delete">Bye</button>
        </li>
        <li class="pokemon">
            <div class="pokemon-name">Bulbasaur</div>
            <button class="pokemon-delete">Bye</button>
        </li>

    </ul>
    <div class="pokeball"></div>

    <script src="js/main.js"></script>

</html>
