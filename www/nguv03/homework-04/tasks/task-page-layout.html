<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog-like Page Layout using Float + Clear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles-page-layout.css" />
</head>

<body>
    <div class="instructions">
        <h1>Blog-like Page Layout using Float + Clear</h1>
        <h2>Create the following page layout using Float + Clear</h2>
        <p>The page's maximum width is 1280px</p>
        <p>When the page is viewed on a small screen, the aside part is displayed below the main part</p>
        <p>Colors used are:</p>
        <div class="colors">
            <input value="rgb(223, 114,  75)" style="background-color: rgb(223, 114,  75);">
            <input value="rgb( 47, 108, 136)" style="background-color: rgb( 47, 108, 136);">
            <input value="rgb(192,  70,  94)" style="background-color: rgb(192,  70,  94);">
            <input value="rgb( 53, 184, 155)" style="background-color: rgb( 53, 184, 155);">
            <input value="rgb( 39,  39,  39)" style="background-color: rgb( 39,  39,  39);">
            <div class="clear"></div>
        </div>
    </div>
    
    <!-- HTML to be styled -->
    <div class="wrapper">
        <header>header</header>
        <nav>nav</nav>
        <div>
            <main>main</main>
            <aside>aside</aside>
            <div class="clear"></div>
        </div>
        <footer>footer</footer>
    </div>
</body>

</html>
