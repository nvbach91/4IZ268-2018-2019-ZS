<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>My Pokemons</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
   <img src="../img/pokebal.png">
   <h1 id="heading">My Favorite Pokemons</h1>
   <hr>
   <p>Add a pokemon by typing a name and clicking the button </p>
   <p>Then you can click on a pokemon call it out</p>
   <form id="pokemonform">
      <input id="pokename" placeholder="Pokemon name">
      <button>Add to list</button>

   </form>
   <hr>
   <div class="pokemontext">
      I choose Pikachu
   </div>
   <hr>
   <ul id='pokemon-list'>
      <!--pokemons-->
      <li class='pokemon-name'>Pikachu
         <button class="pokemon-delete">Bye</button>
      </li>

      <li class='pokemon-name'>Pikachu
         <button>Bye</button>
      </li>
   </ul>
   </ul>
   <footer>2018 &copy; Severus Snape</footer>
   <script src="/js/main.js"></script>
</body>

</html>
