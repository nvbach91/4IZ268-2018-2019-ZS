<body>
    <!-- Navigation bar -->
    <nav>
        <span><b>PremierLeague</b></span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rozpis.html">Rozpis</a></li>

            <li><a class="active" href="prestupy.html">Prestupy</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header-page2 default-margin">
        <div>
            <h1>Přestupy</h1>
            <p>Nejdražší přestupy v historii Premier League</p>
        </div>
    </header>

    <section id="transfers">

        <div class="transfer">
            <h3>Paul Pogba</h3>
            <img src="/img/pogba.png" alt="Coutinho pic" class="playerImg">
            <div class="transferInfo">
                <div class="price">
                    <h4>Cena: &pound;94,50m</h4>
                </div>
                <div class="transferFromTo">
                    <div class="teamFrom">
                        <h4>Z:</h4>
                        <div class="logo juventus"><img src="img/juventus.png" alt="juventus picture" class="teamLogo"></div>
                    </div>
                    <div class="teamTo">
                        <h4>Do:</h4>
                        <div class="logo manutd"><img src="img/manutd.png" alt="man united picture" class="teamLogo"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mostExpensive default-margin">
            <h3>Phillippe Coutinho</h3>
            <img src="img/coutinho.png" alt="Coutinho pic" class="playerImg">
            <div class="transferInfo">
                <div class="price">
                    <h4>Cena: &pound;117,00m</h4>
                </div>
                <div class="transferFromTo">
                    <div class="teamFrom">
                        <h4>Z:</h4>
                        <div class="logo liverpool"><img src="img/liverpool.png" alt="liverpool picture" class="teamLogo"></div>
                    </div>
                    <div class="teamTo">
                        <h4>Do:</h4>
                        <div class="logo barcelona"><img src="img/barcelona.png" alt="barcelona picture" class="teamLogo"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="transfer">
            <h3>Gareth Bale</h3>
            <img src="/img/bale.png" alt="Coutinho pic" class="playerImg">
            <div class="transferInfo">
                <div class="price">
                    <h4>Cena: &pound; 90,90m</h4>
                </div>
                <div class="transferFromTo">
                    <div class="teamFrom">
                        <h4>Z:</h4>
                        <div class="logo tottenham"><img src="img/tottenham.png" alt="tottenham picture" class="teamLogo"></div>
                    </div>
                    <div class="teamTo">
                        <h4>Do:</h4>
                        <div class="logo real"><img src="img/real.png" alt="real madrid picture" class="teamLogo"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>®Pavel Dvoriak</p>
    </footer>
