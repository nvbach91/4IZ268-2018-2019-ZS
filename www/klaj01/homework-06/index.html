<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caesar cipher decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="form-layout">
        <h1>Caesar cipher decoder</h1>
        <form id="decoder-form">
            <div class="form-row">
                <textarea id="text-input" placeholder="Text to be decoded"></textarea>
            </div>
            <div class="form-row">
                <input id="decode-key" placeholder="Key">
            </div>
            <div class="form-row">
                <button>Decode</button>
            </div>
        </form>
    </div>
    <hr>
    <hr>
    <div id="decoded-text">Result</div>
    <script src="js/script.js"></script>
</body>

</html>
