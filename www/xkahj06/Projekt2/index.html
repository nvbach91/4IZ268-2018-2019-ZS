<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Reddit post</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
</head>

<body>
    <h1>Reddit post searcher</h1>
    <div class="profile">


        <div class="informations">
            <div class="profile__detail">
                <div class="profile__detailName">NovelName</div>
                <div class="profile__detailValue">ChapterRead</div>
                <div class="profile__detailValue">NewestChapter</div>
                <div class="profile__detailValue">Increment</div>
                <div class="profile__detailValue"></div>
            </div>
        </div>


        <div id="js-output">
            <div id="js-counter" class="invisible">0</div>

        </div>
        <div class="text_left">
            <h5> PÅ™idat novou novelu</h5>
            <div class="container">
                <form id="subreddit-select-form" class="form">
                    <div class="">
                        <input id="js-search" class="input input--search" type="search" placeholder="Enter subreddit here.">
                    </div>
                    <div class="">
                        <input id="novel-search" class="input input--search" type="search" placeholder="Enter novel here.">
                    </div>
                    <div class="">
                        <input id="chapters-read" class="input input--search input--small " type="search" placeholder="Read Chapters?">
                    </div>
                    <div class="">
                        <input id="Increment" class="input input--search input--small" type="search" placeholder="Increment">
                    </div>
                    <div>
                        <input class="button button--submitSearch" type="submit" value="Find">
                    </div><br>

                </form>
            </div>
        </div>
        
    </div>













    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" defer></script>

</body>

</html>
