<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Password generator</h1>
    <div class="form1">
        <form id="datainput" name="form" method="get">
            <h2>Please specify your preference:</h2>
            <input type="checkbox" name="capitals" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">Capital letters
            (ABCDEFGHIJKLMNOPQRSTUVWXYZ)<br>
            <input type="checkbox" name="smalls" value="abcdefghijklmnopqrstuvwxyz">Small letters
            (abcdefghijklmnopqrstuvwxyz)<br>
            <input type="checkbox" name="numbers" value="123456789">Numbers (123456789)<br>
            <input type="checkbox" name="others" value="@/\()-*+#&">@/\()-*+#&<br>

            <label>Lenght: </label><input type="text" id="lenght" value="" oninput="document.getElementById('lenght')checked.=true;">
        </form>

    </div>
    <form name="password_box">
        <hr>
        <input type="button" onClick="check_checks();generate_pswd();" value="Submit">
        <h2>Your generated password:</h2>
        <input class="generated_pswd" type="text" name="blank" value="">
    </form>

    <p class="odstavec1">Summary of chosen characters:</p>
    <p id="show"></p>

    <hr>
    <h1>Hash Generator</h1>
    <hr>
    <script type="text/javascript">

        var checked_chars = "";
        function check_checks() {
            var capitals_checked = "";
            var small_checked = "";
            var numbers_checked = "";
            var others_checked = "";

            if (document.form.capitals.checked == false && document.form.smalls.checked == false && document.form.numbers.checked == false && document.form.others.checked == false) {
                window.alert("None of the parameters were selected. Please choose at least one to process the request!");
            } else {
                if (document.form.capitals.checked == true) {
                    capitals_checked = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                } else {
                    capitals_checked = "";
                }
                if (document.form.smalls.checked == true) {
                    small_checked = "abcdefghijklmnopqrstuvwxyz";
                } else {
                    small_checked = "";
                }
                if (document.form.numbers.checked == true) {
                    numbers_checked = "123456789";
                } else {
                    numbers_checked = "";
                }
                if (document.form.others.checked == true) {
                    others_checked = "@/\()-*+#&";
                } else {
                    others_checked = "";
                }
            }

            checked_chars = capitals_checked.concat(small_checked, numbers_checked, others_checked);


            document.getElementById("show").innerHTML = checked_chars;
        }

        function generate_pswd() {
            var chars = document.getElementById("show").innerHTML;
            var password = '';
            for (var i = 0; i < 15; i++) {
                var strng = Math.floor(Math.random() * chars.length);
                password += chars.substring(strng, strng + 1);
            }
            document.password_box.blank.value = password;
        }

    </script>

</body>

</html>
