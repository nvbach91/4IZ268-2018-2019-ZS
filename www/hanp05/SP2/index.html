<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link rel="stylesheet" href="/floating-label.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Sdíleč!</title>
</head>

<body>
    <form class="form-share">
        <div class="text-center mb-4">
            <img class="mb-4" src="https://image.flaticon.com/icons/svg/148/148800.svg" alt="" width="72" height="72">
            <h1 class="h1 mb-3 font-weight-normal">Sdíleč</h1>
            <h2 class="mb-3 font-weight-normal" id="motto">Tvůj jednoduchý sdíleč příspěvků.</h2>
            <p>Napište příspěvěk do textové oblasti, vyberte na jaké sociální sítě chcete sdílet, klikněte na tlačítko
                a sdílíte!</p>
        </div>
        <div class="form-label-group">
            <textarea class="form-control" id="textarea" rows="5"  class="form-control" placeholder="Napište příspěvek"></textarea>
            <label for="textarea">Napište příspěvek</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Heslo k účtu" required>
            <label for="inputPassword">Heslo k účtu</label>
        </div>


        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" checked="checked" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Facebook</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" checked="checked" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Twitter</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sdílej!</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
