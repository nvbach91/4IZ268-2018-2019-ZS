<h1>Registrace nových hráčů</h1>
<p id="registrpar">Pokud se chceš přidat do našeho týmu, vyplň údaje a my ti co nejdříve odpovíme.</p>
<div class="row">
    <div id="registr" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="firstName" id="fname" size="25" type="text" class="validate">
                                <label>Jméno</label>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="lastName" type="text" id="lname" size="25" class="validate">
                                    <label>Příjmení</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="date" id="bdate" class="validate">
                                    <label>Datum narození</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="telefon" type="number" id="tel" class="validate">
                                    <label>telefon</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="email" type="email" id="email" size="25" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <input class="btn" id="btnLog" type="submit" value="odeslat formulář">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
