    <h1>Registrace nových hráčů</h1>
    <p id="registrpar">Pokud se chceš přidat do našeho týmu, vyplň údaje a my ti co nejdříve odpovíme.</p>
    <div class="row">
        <form id="registr" class="col s12">
            <div class="row">
                <div class="input-field col s6">
      <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                  <input placeholder="firstName" id="fname" size="25" type="text" class="validate">
                  <label for="first_name">Jméno</label>
                </div>
                <div class="row">
                <div class="input-field col s6">
                  <input placeholder="lastName" type="text" id="lname" size="25" class="validate">
                  <label for="last_name">Příjmení</label>
                </div>
              </div>
              <div class="row">
            <div class ="input-field col s12">
            <input type="date" id="bdate" class="validate">
            <label for="birthdate">Datum narození</label>
              </div>
            </div>
            <div class="row">
            <div class ="input-field col s12">
            <input placeholder="telefon" type="number" id="tel" maxlegth="9" class="validate">
            <label for="telefon">telefon</label>
             </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <input placeholder="email" type="email" id="email" size="25" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
            <input class="btn" type="submit" value="odeslat formular">
            </div>
        </form>
        </div>
