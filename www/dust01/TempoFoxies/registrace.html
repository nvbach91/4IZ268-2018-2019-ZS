    <h1>Registrace nových hráčů</h1>
    <p id="registrpar">Pokud se chceš přidat do našeho týmu, vyplň údaje a my ti co nejdříve odpovíme.</p>

    <form id="registr">
        jméno:<br>
        <input class="inputR" type="text" name="firstname" id="fname" size="25">
        <br>
        příjmení:<br>
        <input class="inputR" type="text" name="lastname" id="lname" size="25">
        <br>
        datum narození:<br>
        <input class="inputR" type="date" name="birthdate" id="bdate">
        <br>
        telefon<br>
        <input class="inputR" type="number" name="contact" id="tel" maxlegth="9">
        <br>
        email<br>
        <input class="inputR" type="email" name="email" id="email" size="25">
        <br>
        <br>
        <input class="inputR" type="submit" value="odeslat formular">
    </form>
