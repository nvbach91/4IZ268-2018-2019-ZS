<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="MasonGram, Instagram photo feed jQuery plugin">
    <meta name="og:description" content="Display Instagram images with infinite scroll, masonry layout, and other customizations">
    <meta name="og:image" content="https://mladenplavsic.github.io/masongram/masongram.jpg">
    <meta name="og:url" content="https://mladenplavsic.github.io/masongram">
    <meta name="og:site_name" content="MasonGram, Instagram photo feed jQuery plugin">
    <meta name="og:type" content="article">

    <link rel="stylesheet" href="masongram.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.1/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.1/imagesloaded.pkgd.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="masongram.min.js"></script>
    <script>
      var access_token = window.location.hash.replace(/#access_token=([\w\d.]+)/, '$1');
      var authorization = 'https://api.instagram.com/oauth/authorize/?client_id=99bd7840c3ce40a3b30cceace365891f&redirect_uri=' + window.location + '&response_type=token&scope=public_content';
      if (!access_token) {
        access_token = '33306950.8bcd707.38adf59e7fd34eaeb4248f4249e1f041';
      }
      $(document).ready(function () {
        $('#photos').masongram({
          access_token: access_token,
          count: 2,
          size: 'standard_resolution',
          caption: '<div class="text-center"><p data-if="{likes}"><i class="fa fa-heart text-danger"></i> {likes}</p><p data-if="{caption}">{caption}</p><a tabindex="-1" class="btn btn-primary" href="https://fruskac.net/en/map?c={location},12z" target="_blank" data-if="{location}"><i class="fa fa-map-o"></i> Location</a> <a tabindex="-1" class="btn btn-primary" href="{link}" target="_blank" data-if="{link}"><i class="fa fa-instagram"></i> Instagram</a></div>'
        });
        $('.authorization').attr('href', authorization);
      });
    </script>
</head>
<body>
<!-- dedicated container or MasonGram -->
<div id="photos"></div>

</body>
</html>
