<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Git Hub Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css.css" />
  </head>

  <body>
    <div id="main-block">
      <header>
        <h1>Git Hub Search</h1>
        <p>Enter a username to search this user on GitHub</p>
      </header>
      <main>
        <form id="search-form">
          <input id="search-input" name="search" placeholder="Search by username" /> 
          <button>Search</button>
        </form>
        <div id="user-section"></div>     
        <h2>Repositories</h2>
        <ul id="repositories"></ul>
      </main>
      <footer>Petr Kudryavtsev 2018 &copy;</footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
