<main>
    <div class="heading-one"><h1>Kontakty</h1></div>
    <p class="phone"><strong>+420 739 095 822</strong></p>
    <p><a href="mailto:vlada.kopecka@email.cz" class="email">vlada.kopecka@email.cz</a></p>
    <br/>
    <p>Mgr. Vlada Kopecká</p>
    <p>Light for home s.r.o.</p>
    <p>IČO 01760360</p>
    <P>Hradec Králové</P>
    <div class="form">
        <h2 id="send-order">Odeslat objednávku/dotaz</h2>
        <form name="contactForm" onsubmit="return false">
            <label for="client-email" class="form-item">Uveďte vaši e-mailovou adresu:</label>
            <input type="email" name="clienEmail" id="client-email" placeholder="e-mail" class="form-item">
            <label for="client-name" class="form-item">Vaše jméno:</label>
            <input type="text" name="clientName" id="client-name" placeholder="Jméno" class="form-item">
            <label id="select-models-label">Vyberte modely</label>
            <div class="order">
                <div class="items">
                    <div class="item" id="1">
                        <label>Model: </label>
                        <select name="model">
                            <option value="Mika">Mika</option>
                            <option value="Viktoria">Viktoria</option>
                            <option value="Fiji">Fiji</option>
                        </select>
                        <label>Velikost: </label>
                        <select name="size">
                            <option value="36">36</option>
                            <option value="38">38</option>
                            <option value="40">40</option>
                            <option value="42">42</option>
                        </select>
                        <label>Počet: </label>
                        <select name="count">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <button name="buttonAdd" id="buttonAdd">Přídat</button>
                <button name="buttonDelete" id="buttonDelete">Odebrat</button>
            </div>
            <label for="emailBody" class="form-item">Zpráva:</label>
            <textarea name="emailbody" id="emailBody" class="form-item"></textarea>
            <input type="submit" id="sendButton" value="Odeslat" class="form-item">
        </form>
    </div>
</main>
