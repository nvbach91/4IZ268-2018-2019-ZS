<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="1sp_css.css">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gallery - New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Volodymyr Litvinov">
  <meta name="description" content="Website for VSE about new year">
  <link rel="icon" type="image/ico" href="img/favicon.ico">
</head>

<body>
  <header>
    <div class="poster">
      <h1>New Year</h1>
    </div>
    <nav>
      <ul class="menu-main">
        <li><a href="index.html">Home</a></li>
        <li><a href="beginning.html">Beginning</a></li>
        <li><a href="traditions.html">Traditions</a></li>
        <li><a href="santa.html">About Santa</a></li>
        <li><a class="active" href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-div gallery-height">
    <div class="gallery">
      <h1>Photos Of New Year's Fireworks</h1>
      <div class="slider">
        <input type="radio" id="btn-1" name="toggle1" checked>
        <input type="radio" id="btn-2" name="toggle1">
        <input type="radio" id="btn-3" name="toggle1">
        <input type="radio" id="btn-4" name="toggle1">
        <div class="slider-controls">
          <label for="btn-1"></label>
          <label for="btn-2"></label>
          <label for="btn-3"></label>
          <label for="btn-4"></label>
        </div>
        <div class="slider-inner">
          <div class="slider-slides">
            <img src="img/ny_photo-1.jpg" alt="firework photo">
            <img src="img/ny_photo-2.jpg" alt="firework photo">
            <img src="img/ny_photo-3.jpg" alt="firework photo">
            <img src="img/ny_photo-4.jpg" alt="firework photo">
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="gallery">
      <h1>Photos Of Christmas trees</h1>
      <div class="slider">
        <input type="radio" id="btn-5" name="toggle2" checked>
        <input type="radio" id="btn-6" name="toggle2">
        <input type="radio" id="btn-7" name="toggle2">
        <input type="radio" id="btn-8" name="toggle2">
        <div class="slider-controls">
          <label for="btn-5"></label>
          <label for="btn-6"></label>
          <label for="btn-7"></label>
          <label for="btn-8"></label>
        </div>
        <div class="slider-inner">
          <div class="slider-slides">
            <img src="img/christmas-tree-1.jpg" alt="firework photo">
            <img src="img/christmas-tree-2.jpg" alt="firework photo">
            <img src="img/christmas-tree-3.jpg" alt="firework photo">
            <img src="img/christmas-tree-4.jpg" alt="firework photo">
          </div>
        </div>
      </div>
    </div>


  </div>



  <footer>
    <div class="footer-cell info">
      Copyright &copy; 2018 New Year Website for VSE
    </div>

    <div class="footer-cell mail">
      <a class="footer-text" href="https://www.emailsanta.com/email_santa.asp">Write to Santa
        <img src="img/mail.png" class="photo-mail" alt="mail-icon">
      </a>
    </div>

    <div class="footer-cell countdown">
      <a class="footer-text" href="https://www.timeanddate.com/countdown/newyear">New Year Countdown
        <img src="img/clock.png" class="photo-clock" alt="clock-icon">
      </a>
    </div>
  </footer>

</body>
