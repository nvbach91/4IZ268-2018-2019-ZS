<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/>
<title>Zobrazen√≠ GPX - Google Maps</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html, body, #map_canvas, #map_container { width: 100%; height: 100%; margin: 0px; padding: 0px; }
</style>
<script src="http://maps.google.com/maps/api/js?libraries=geometry"></script>
<script src="maps-gpx.js"></script>
<script>
MapsGPX.strict = false;
MapsGPX.onReady(function() {
  new MapsGPX('map_canvas')
    .extend('InputFileControl')
    .extended(function() {
      this.register('onAddGPX', function(key) {
        this.fitBounds();
        this.showOverlayGpxs(key);
      });
    });
});
</script>
</head><body>
<div id="map_container">
<div id="chart_canvas"></div>
<div id="map_canvas"></div>
</div>
</body></html>
