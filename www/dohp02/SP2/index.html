<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitter Stats</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Twitter Stats - Enter a name of any Twitter account and see various statistics about it!">
    <meta name="author" content="Pavel Dohnal">
    <meta name="keywords" content="twitter, stats, statistics, data, datamining">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link href="css/homepage.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>Twitter Stats<img src="img/logoTwitter.png" id="TwitterLogo" alt="TwitterLogo" height="60" width="60"></h1>
            <p>Enter a name of any Twitter account and see various statistics about it!</p>
        </header>
        <main>
            <input id="search-input" name="search" placeholder="Enter the name of Twitter account here" size="40"
                required />
            <button type=submit id="buttonSearch">Submit</button>
            <p id="basic_stats"></p>
            <p id="profile_image"></p>
            <p id="name"></p>
            <p id="description"></p>
            <p id="verified"></p>
            <p id="location"></p>
            <p id="created"></p>
            <p id="followers"></p>
            <p id="friends"></p>
            <p id="favourites"></p>
            <p id="tweets"></p>
            <p id="latest_stats"></p>
            <div id="latest_container"></div>
            <p id="random_stats"></p>
            <div id="first_container"></div>
            <p id="latestdirected_stats"></p>
            <div id="latestdirected_container"></div>
        </main>
        <footer>2019 &copy; Pavel Dohnal</footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codebird@2.6.0/codebird.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
