<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Twitter Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/homepage.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/codebird.js"></script>
</head>

<body>
    <script>window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function (f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));</script>
    <div id="app">
        <header>
            <h1>Twitter Stats</h1>
            <p>Enter a name of any Twitter account and see various statistics about it!</p>
        </header>
        <main>
            <input id="search-input" name="search" placeholder="Enter the name of Twitter account here" size="35" />
            <button onclick="searchUsers()">Submit</button>
            <h2>Basic Statistics</h2>
            <p id="name"></p>
            <p id="verified"></p>
            <p id="description"></p>
            <p id="location"></p>
            <p id="created"></p>
            <p id="followers"></p>
            <p id="friends"></p>
            <p id="favourites"></p>
            <p id="statuses"></p>
            <h2>Latest Tweet</h2>
            <div id="latest_container"></div>
        </main>
        <footer>2019 &copy; Pavel Dohnal</footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
