<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Pavanam' rel='stylesheet'>
    <script src="script.js"></script>
</head>

<body>
    <div class="upperPart">
        <div class="leftSideMenu">
            <div class="nameBoxAndList">
                <img class="logo" src="images/logo.png" alt="logo">
                <h1>
                    Vojtěch
                </h1>
                <h1>
                    Ondryáš
                </h1>
                <p>
                    Demotivační studio Praha
                </p>
                <p>
                    Zaměřeno na fitness
                </p>
                <ul>
                    <li><a href="index.html">Úvod</a></li>
                    <li><a href="stravaStranka.html">Strava</a></li>
                    <li><a href="citatyStranka.html">Demotivační citáty</a></li>
                    <li><a href="FFMIStranka.html">FFMI</a></li>
                    <li><a href="kontaktyStranka.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="upperRightSideFFMI">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="index.html">Úvod</a>
                <a href="stravaStranka.html">Strava</a>
                <a href="citatyStranka.html">Demotivační citáty</a>
                <a href="FFMIStranka.html">FFMI</a>
                <a href="kontaktyStranka.html">Kontakt</a>
            </div>
        </div>
        <div class="switchBox">
            <p>Použít imperiální soustavu jednotek</p>
            <div class="space-01"></div>
            <label class="switch">
                <input type="checkbox" id="switch" onchange="onClickHandler()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="weight-input">
            <p>Váha</p>
            <label class="weight">
                <input type="text" id="weight" placeholder="kg">
            </label>
        </div>
        <div class="height-input">
            <p>Výška</p>
            <label class="height">
                <input type="text" id="height" placeholder="cm">
            </label>
            <label class="height-inches">
                <input type="text" id="height-inches" placeholder="in" style="display:none">
            </label>
        </div>
        <div class="bodyfat-input">
            <p>Tělesný tuk</p>
            <label class="bodyfat">
                <input type="text" id="bodyfat" placeholder="%">
            </label>
        </div>
        <div class="buttons">
            <button class="calculate" id="calculate" onclick="onClickCalculate()">
                Calculate
            </button>
            <button class="reset" id="reset" onclick="resetTextboxes()">
                Reset
            </button>
        </div>
    </div>
</body>

</html>
