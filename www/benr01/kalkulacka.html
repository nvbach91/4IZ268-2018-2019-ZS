<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Profesionální živé přenosy na internet, záznamy a sestřihy z Vašich akcí.">
    <meta name="keywords" content="produkce, live, stream, livefeed, LED, kamera, postprodukce">
    <meta name="author" content="Radovan Beneš">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Kalkulačka | Profishot s.r.o.</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="icon" type="image/png" href="img/favicon.png">

    <script src="responsive_menu.js"></script>
</head>

<body>
    <header>
        <div class="layout">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="menuList" id="responsiveMenu">
                <ul>
                    <li><a href="index.html">úvod</a></li>
                    <li><a href="nabidka.html">nabídka</a></li>
                    <li><a href="streaming.html">streaming</a></li>
                    <li><a href="klip.html">klip</a></li>
                    <li class="active"><a href="kalkulacka.html">kalkulačka</a></li>
                    <li><a href="kontakt.html">kontakt</a></li>
                    <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fas fa-bars"></i>
                        </a></li>
                </ul>
            </div>
        </div>
    </header>
    <img src="img/logo-print.png" class="logo-print" alt="logo for print">

    <main>
        <div class="layout">

            <div class="full_width">
                <h1>Kalkulačka</h1>
                <div class="kalkulacka">
                    <label for="field1"><div class="full_width"><h2>Název akce</h2>
                        <input type="text" name="field1" id="event_name" placeholder="Název akce" />
                    </div></label>

                    <label for="field2"><div class="full_width"><h2>Místo konání</h2>
                    <input type="text" name="field2" id="event_address" placeholder="Adresa" />
                    </div></label>

                    <label for="field3"><div class="full_width"><h2>Kontakt na organizátora</h2>
                    <input type="text" name="field3" id="organizer_contact" placeholder="+420 737 123 456 nebo jmeno@firma.cz" />
                    </div></label>
    

                    <label for="field4"><div class="half_width"><h2>Začátek akce</h2>
                    <input type="datetime-local" id="event_start" name="field4">
                    </div></label>

                    <label for="field5"><div class="half_width"><h2>Konec akce</h2>
                    <input type="datetime-local" id="event_end" name="field5">
                    </div></label>

                    <h2>Očekávaný počet návštěvíků</h2>
                    <div class="radio-group">
                        <input type="radio" id="event_size_1" name="selector" checked="checked"><label for="event_size_1">méně než 20</label>
                        <input type="radio" id="event_size_2" name="selector"><label for="event_size_2">21 - 500</label>
                        <input type="radio" id="event_size_3" name="selector"><label for="event_size_3">více než 500</label>
                    </div>

                    <h2> Objednané služby</h2>
                    <label class="checkbox_container"><div class="checkbox_title">Stream</div>
                        <input type="checkbox" id="event_stream" name="field6">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox_container"><div class="checkbox_title">Projekce</div>
                        <input type="checkbox" id="event_projekce" name="field6">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox_container"><div class="checkbox_title">Záznam</div>
                        <input type="checkbox" id="event_zaznam" name="field6">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox_container"><div class="checkbox_title">Klip</div>
                        <input type="checkbox" id="event_klip" name="field6">
                        <span class="checkmark"></span>
                    </label>
                    

                    <div id="result_price">Celkem: 0 Kč</div>
                    <div id="hidden_id"></div>
                </div>

            </div>

            <footer>
                <div class="full_width">
                    <a href="mailto:info@profishot.cz">info@profishot.cz</a>
                    <div class="right">Radovan Beneš ©2018</div>
                </div>
            </footer>
        </div>
    </main>
<script src="js/calculator.js"></script>
</body>
</html>
