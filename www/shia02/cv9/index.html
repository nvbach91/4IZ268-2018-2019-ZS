<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link">Abc</a>
            <a class="nav-item nav-link">Def</a>
            <a class="nav-item nav-link">GHI</a>
        </nav>
    </header>
    <div class="modal" id="my-model">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <form id="registration-form">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Email</label>
                <input class="form-control" type="email" name="email">
            </div>
            <div class="form-group col-md-6">
                <label>Age</label>
                <input class="form-control" type="number" name="age">
            </div>
        </div>

        <div class="form-row">
            <!-- budou na jednom radku -->
            <div class="form-group col-md-4">
                <!-- col-md-4 sirka -->
                <label>Password</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div class="form-group col-md-4">
                <label>Confirm password</label>
                <input class="form-control" type="password" name="confirm">
            </div>
            <div class="form-group col-md-4">
                <label>Address</label>
                <input class="form-control" name="address">
            </div>
        </div>

        <div class="form-group">
                <label>Address</label>
                <input type="file" class="form-control" name="file" id="file-input">
        </div>

        <div class="form-group">
            <label>Select your plan</label>
            <select name="address" class="form-control">
                <option>Once</option>
                <option>Twice</option>
                <option>Thrice</option>
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-danger">Submit</button>
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-warning">Submit</button>
            <button class="btn btn-info">Submit</button>
            <button class="btn btn-secondary">Submit</button>
            <button class="btn btn-link">Submit</button>
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
