<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Hlavní strana | SmartShare.cz</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <meta name="description" content="Smart Share">
    <meta name="keywords" content="facebook, twitter, share, post">
    <meta name="author" content="Jan Horáček">
    <script src="scripts/jquery-3.3.1.js"></script>
</head>

<body>
    <div id="loginModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true" show="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="myModalLabel">Share Modal</h3>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button id="loginBtn" class="btn">Button</button>
                </div>
            </div>
        </div>
    </div>
    <div id="groupModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true" show="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="myModalLabel">Group Modal</h3>
                </div>
                <div class="modal-body" id="modalGroupBody">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button id="sendBtn" class="btn">Button</button>
                </div>
            </div>
        </div>
    </div>
    <div class="contet">
        <div class="container-share">
            <div class="text-center mb-4">
                <h1 class="h1 mb-3 font-weight-normal">S<img width="52px" src="https://cdn0.iconfinder.com/data/icons/elasto-online-store/26/00-ELASTOFONT-STORE-READY_mail-512.png">ART
                    SHARE</h1>
                <h2 class="mb-3 font-weight-normal" id="motto">Sdílej své přispěvky snadno a rychle</h2>
                <p>Napiš příspěvek do textové oblasti, vyplň heslo a sdílej své pocity na více sociálních sítí
                    najednou!</p>
            </div>
            <div class="form-label-group">
                <textarea class="form-control" id="textarea" rows="5" class="form-control" placeholder="Napište příspěvek"></textarea>
            </div>
            <br>
            <button id="shareBtn" class="btn btn-lg btn-primary btn-block" disabled>Sdílej!</button>
        </div>
    </div>
</body>
<script src="scripts/script1.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
